<!DOCTYPE html>
<html lang="en">
<script src="../js/fetch.min.js"></script>
<head>
    <meta charset="UTF-8">

    <div id="hero">

    </div>
    <title>ajax的一种流行框架</title>
</head>


<script>
    var url = "fetch.txt";
    //var url = "https://www.baidu.com";

    fetch(url).then(function(response) {
        response.json().then(function (jsonObject) {
            //SON.parse()将字符串还原成对象
            //JSON.stringify 将javascript 对象转换为 json 字符串
            var jsonString = JSON.stringify(jsonObject)
            document.getElementById("hero").innerHTML = "通过fetch获取到的json数据："+ jsonString;
        })
    }).catch(function(err){
        console.log("Fetch错误:"+err);
    })

    //         var jsonstringify=JSON.stringify(jsonObject)
    //         document.getElementById("hero").innerHTML=jsonstringify;
    //     })
    // })

</script>
</html>
