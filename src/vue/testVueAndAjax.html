<!--axios 框架-->
<script>
    var  url="fetch.txt";
    new Vue({
        el:"#div1",
        data:{
            heros:[]
        },
        mounted:function () {   //当vue 加载成功才能调用
            var self=this
            axios(url).then(function (response) {
              self.heros=  response.data;  //json对象

            })

        }
    })
</script>
