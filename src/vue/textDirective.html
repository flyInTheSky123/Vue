<!DOCTYPE html>
<html lang="en">
<script src="../js/vue.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<div id="div1">
    <!--自定义1-->
    <!--<div v-color> 啦啦啦啦啦！ </div>-->

    <!--自定义2 -->
    <div v-params="{color:'gray' ,text:'你好，我是Vue' }"> 啦啦啦啦啦</div>

</div>

<script>
    //自定义 1
    // Vue.directive('color',function (el) {
    //     el.innerHTML=el.innerHTML+'(c-olor)';
    //     el.style.color='pink'
    //
    // })
    //

    //自定义2，带有参数。
    Vue.directive('params',function (el,par) {
        el.innerHTML=el.innerHTML+'('+par.value.text +')'
        el.style.color=par.value.color;
        
    })
    
    
    
    
    
    

    new Vue({
        el:'#div1'
    })
</script>




</html>
