<!DOCTYPE html>
<html lang="en">
<script src="../js/vue.min.js"></script>
<div id="div1">
    <div>一共点击了{{countNum}}次</div>
    <!--使用@ 符号表明 v-on vue的点击按钮 -->
    <button @click="click">点击</button>
</div>
<script>
    new Vue({
        el:'#div1',
        data:{
            countNum:0
        },
        methods:{
            click:function () {
                this.countNum+=2;
            }
        }
    })
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</html>
