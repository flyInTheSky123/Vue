<!DOCTYPE html>
<html lang="en">
<script src="../js/vue.min.js"></script>
<div id="div3">
    <button @click="exchange">点击切换</button>
    <!--<div v-if="show">哈哈哈哈😂</div>-->
    <div v-if="show">测试vue的if.... </div>
    <div v-else>测试vue的else ...</div>
</div>

<script>
    new  Vue({
        el:'#div3',
        data:{
            show:true
        },
        methods:{
            exchange:function () {
                this.show=!this.show;
            }

        }

    })


</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</html>
